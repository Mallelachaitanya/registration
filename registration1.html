<html>
    <head>
        <title>Customer registrtion</title>
    </head>
    <body>
        <center> 
            <script>
                function fun()
                 {
                    window.alert("the page is successfully registered")
                 }
            </script>
            <form>
                <h1 align="center">Customer registration</h1>
                <lable>username</lable>
                <input type="text" autofocus pattern="[A-Za-z0-9]" maxlength="12">
                <br>
                <br>
                <lable>password</lable>
                <input type="password" pattern="[A-Za-z]" minlength="5"maxlength="10">
                <br>
                <br>
                <label>gender:</label>
                <input type="radio" id="male" value="male">male
                <input type="radio" id="female" value="female">female
                <br>
                <br>
                <label>address:</label>
                <textarea rows="4" columns="12"></textarea>
                <br>
                <br>
                <label>company website</label>
                <a href="www.company.com">company website:</a>
                <br>
                <br>
                <lable>choose country</lable>
                <select name="country">
                    <option name="india">india</option>
                    <option name="germany">germany</option>
                    <option name="england">england</option>
                    <option name="indonesia">indonesia</option>
                </select>
                <br>
                <br>
                <label>date of journey</label>
                <input type="date">
                <br>
                <br>
                <input type="submit" onclick="fun()">
                <input type="reset">

            </form> 
        </center>
    </body>
</html>
