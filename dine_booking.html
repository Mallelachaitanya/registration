<html>
<head>
  <title>Dine Booking</title>
</head>
<body align="center">
  <script>
  function fun()
  {
    window.alert("the page is successfully registered")
  }
  </script>
  <form>
      <h2>Dine Booking</h2>
      Visitor Name:
      <input type="text" name="uname" />
      <br /><br />
      Number of members:
      <input type="text" name="mem" />
      <br /><br />

      Contact No

      <input type="text" name="uname" required maxlength="12" />
      <br /><br />

      Email
      <input type="email" name="email" />
      <br /><br />

      Types of food:
      <input type="checkbox" name="south india" />South India
      <input type="checkbox" name="north india" />North India
      <input type="checkbox" name="chinese" />Chinese
      <input type="checkbox" name="western" />Western
      <br /><br />


      Room Status:
      <input type="radio" name="ac" />AC
      <input type="radio" name="non-ac" />NON-AC
      <br /><br />

      Venue Preference:
      <select name="venue">
          <option name="brodipet">Brodipet</option>
          <option name="gardens">Gardens</option>
          <option name="devapuram">Devapuram</option>
      </select>
      <br /><br />

      <input type="submit" value="Book" onclick="fun()" />
      <input type="reset" />
  </form>
 </body>
</html>
